<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Border with Rounded Corners and Moving Start Point</title>
  <style>
    .container {
      position: relative;
      width: 200px;
      height: 200px;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content {
      position: relative;
      z-index: 1;
    }

    .border-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .border-animation svg {
      width: 100%;
      height: 100%;
    }

    .border-animation path {
      stroke: #007bff;
      stroke-width: 3px;
      fill: none;
      stroke-dasharray: 0 400%;
      stroke-dashoffset: 0;
      animation: dash 3s linear infinite;
    }

    @keyframes dash {
      to {
      stroke-dasharray: 310% 0;
        stroke-dashoffset: -120%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="content">
      Content goes here
    </div>
    <div class="border-animation">
      <svg viewBox="0 0 200 200">
        <path d="M20,20 h160 q10,0 10,10 v140 q0,10 -10,10 h-160 q-10,0 -10,-10 v-140 q0,-10 10,-10 z" />
      </svg>
    </div>
  </div>
</body>

</html>

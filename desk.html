<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Scene with CSS</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    html {
      background-color: gray;
      overflow: visible;
    }

    body {
      perspective: 1000px;
      overflow: hidden;
    }

    .scene {
      min-width: fit-content;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0s;
      transform-origin: center;
      --offset-x: 0px;
      --offset-y: 0px;
      --scale: 1;
      --rotate-x: 0deg;
      --rotate-z: 0deg;
      transform: translateZ(-100px) scale(var(--scale)) translate(var(--offset-x), var(--offset-y)) rotateX(var(--rotate-x)) rotateZ(var(--rotate-z));
    }

    .table {
      --table-w: 400px;
      --table-h: 300px;
      width: var(--table-w);
      height: var(--table-h);
      background-color: #d3d3d3;
      position: relative;
      z-index: 1;
      background: linear-gradient(30deg, #ddd 0%, #fff 30%, #fff 50%, #ddd 100%);
      box-shadow: inset 0 -5px 10px #fff;
      transform-style: preserve-3d;
    }

    .side {
      background-color: #d3d3d3;
      position: absolute;
      transform-style: preserve-3d;
    }

    .side.front {
      width: var(--table-w);
      height: 10px;
      bottom: 0;
      left: 0;
      transform: translate3d(0, 5px, -5px) rotate3d(1, 0, 0, 90deg);
    }

    .side.back {
      width: var(--table-w);
      height: 10px;
      bottom: 0;
      left: 0;
      transform: translate3d(0, -5px, -5px) rotate3d(1, 0, 0, 90deg);
    }

    .side.left {
      width: 10px;
      height: var(--table-h);
      bottom: 0;
      left: 0;
      transform: translate3d(-5px, 0, -5px) rotate3d(0, 1, 0, 90deg);
    }

    .side.right {
      width: 10px;
      height: var(--table-h);
      bottom: 0;
      right: 0;
      transform: translate3d(5px, 0, -5px) rotate3d(0, 1, 0, 90deg);
    }

    .side.bottom {
      width: var(--table-w);
      height: var(--table-h);
      filter: brightness(0.7);
      bottom: 0;
      left: 0;
      transform: translate3d(0, 0, -10px) rotate3d(0, 0, 0, 0);
    }

    .wall {
      width: 800px;
      height: 600px;
      position: absolute;
      inset: 0;
      margin: auto;
      z-index: 1;
      background-color: #fff;
      transform: translate3d(0, -150px, 0) rotate3d(1, 0, 0, 90deg);
    }

    .book,
    .phone {
      position: absolute;
      transition: transform 0.5s;
      z-index: 1;
    }

    .book {
      width: 100px;
      height: 150px;
      background-color: #f0e68c;
      bottom: 20px;
      left: 20px;
    }

    .phone {
      width: 100px;
      height: 100px;
      background-color: #808080;
      bottom: 20px;
      right: 10px;
    }
  </style>
</head>

<body>
  <div class="scene" id="scene"></div>
  <script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script>
  <script>
    // VConsole 默认会挂载到 `window.VConsole` 上
    var vConsole = new window.VConsole();
  </script>
  <script>
    let scene;

    class Scene {
      constructor(dom) {
        this.dom = dom;
        this.camera = new Camera(this);
        this.models = [];
        this.initEventListeners();
      }

      append(model) {
        this.models.push(model);
        this.dom.appendChild(model.dom);
      }

      initEventListeners() {
        this.dom.addEventListener('click', () => {
          if (!this.camera.bigMode) return;
          this.camera.reset();
        });

        document.addEventListener('mousedown', (event) => {
          this.camera.startDrag(event);
        });

        document.addEventListener('mousemove', (event) => {
          this.camera.drag(event);
        });

        document.addEventListener('mouseup', () => {
          this.camera.endDrag();
        });

        this.dom.addEventListener('wheel', (event) => {
          this.camera.zoom(event);
        });

        document.addEventListener('touchstart', (event) => {
          this.camera.startTouch(event);
        });

        document.addEventListener('touchmove', (event) => {
          this.camera.touchMove(event);
        });

        document.addEventListener('touchend', () => {
          this.camera.endTouch();
        });
      }
    }

    class Camera {
      constructor(scene) {
        this.scene = scene;
        this.bigMode = false;
        this.isDragging = false;
        this.previousX = 0;
        this.previousY = 0;
        this.rotationX = 75;
        this.rotationZ = 0;
        this.scale = 1;
        this.initialDistance = 0;
        this.initialScale = 1;

        this.sceneDom = scene.dom;
        this.sceneRect = this.sceneDom.getBoundingClientRect();

        this.setScene({ x: 0, y: 0, rx: this.rotationX, rz: this.rotationZ, s: this.scale });
      }

      setScene({ x, y, rx, rz = 0, s, d = 0.5 }) {
        this.sceneDom.style.setProperty('--offset-x', `${x}px`);
        this.sceneDom.style.setProperty('--offset-y', `${y}px`);
        this.sceneDom.style.setProperty('--rotate-x', `${rx}deg`);
        this.sceneDom.style.setProperty('--rotate-z', `${rz}deg`);
        this.sceneDom.style.setProperty('--scale', s);
        this.sceneDom.style.transitionDuration = `${d}s`;
        this.rotationZ = rz;
      }

      reset() {
        this.setScene({ x: 0, y: 0, rx: this.rotationX, s: 1 });
        this.bigMode = false;
      }

      focus(x, y, z) {
        this.setScene({ x: x, y: y, rx: 0, s: 2 });
        this.bigMode = true;
      }

      startDrag(event) {
        this.isDragging = true;
        this.previousX = event.clientX;
        this.previousY = event.clientY;
      }

      drag(event) {
        if (!this.isDragging || this.bigMode) return;

        const deltaX = event.clientX - this.previousX;
        const deltaY = event.clientY - this.previousY;

        this.rotationZ -= deltaX * 0.5;
        this.rotationX = Math.min(Math.max(0, this.rotationX - deltaY * 0.5), 180);

        this.setScene({ x: 0, y: 0, rx: this.rotationX, rz: this.rotationZ, s: this.scale, d: 0 });

        this.previousX = event.clientX;
        this.previousY = event.clientY;
      }

      endDrag() {
        this.isDragging = false;
      }

      zoom(event) {
        event.preventDefault();

        const delta = event.deltaY;
        this.scale *= 1 + delta * 0.001;
        this.scale = Math.min(Math.max(0.5, this.scale), 5);

        this.setScene({ x: 0, y: 0, rx: this.rotationX, rz: this.rotationZ, s: this.scale, d: 0 });
      }

      startTouch(event) {
        if (event.touches.length > 1) {
          this.initialDistance = Math.hypot(
            event.touches[0].clientX - event.touches[1].clientX,
            event.touches[0].clientY - event.touches[1].clientY
          );
          this.initialScale = this.scale;
        }

        this.isDragging = true;
        this.previousX = event.touches[0].clientX;
        this.previousY = event.touches[0].clientY;
      }

      touchMove(event) {
        if (!this.isDragging || this.bigMode) return;

        const deltaX = event.touches[0].clientX - this.previousX;
        const deltaY = event.touches[0].clientY - this.previousY;

        this.rotationZ -= deltaX * 0.5;
        this.rotationX = Math.min(Math.max(0, this.rotationX - deltaY * 0.5), 180);

        this.setScene({ x: 0, y: 0, rx: this.rotationX, rz: this.rotationZ, s: this.scale, d: 0 });

        this.previousX = event.touches[0].clientX;
        this.previousY = event.touches[0].clientY;

        if (event.touches.length === 2) {
          const currentDistance = Math.hypot(
            event.touches[0].clientX - event.touches[1].clientX,
            event.touches[0].clientY - event.touches[1].clientY
          );
          this.scale = this.initialScale * (currentDistance / this.initialDistance);
          this.scale = Math.min(Math.max(0.5, this.scale), 2);

          this.setScene({ x: 0, y: 0, rx: this.rotationX, rz: this.rotationZ, s: this.scale, d: 0 });
        }
      }

      endTouch() {
        this.isDragging = false;
      }
    }

    class Block {
      constructor(width, height) {
        this.models = [];
        this.dom = document.createElement('div');
        this.dom.className = 'table';
        this.dom.style.setProperty('--table-w', `${width}px`);
        this.dom.style.setProperty('--table-h', `${height}px`);

        const sides = ['front', 'left', 'right', 'bottom', 'back'];
        sides.forEach(side => {
          const sideDom = document.createElement('div');
          sideDom.className = `side ${side}`;
          this.dom.appendChild(sideDom);
        });

        this.updateBoundingRect();
      }

      append(model) {
        this.models.push(model);
        this.dom.appendChild(model.dom);
      }

      updateBoundingRect() {
        const rect = this.dom.getBoundingClientRect();
        this.boundingRect = {
          left: rect.left,
          top: rect.top,
          width: rect.width,
          height: rect.height
        };
      }

      addClickListener(callback) {
        this.dom.addEventListener('click', callback);
      }

      removeClickListener(callback) {
        this.dom.removeEventListener('click', callback);
      }
    }

    class Mesh {
      constructor(className, width, height, bottom, left) {
        this.dom = document.createElement('div');
        this.dom.className = className;
        this.dom.style.position = 'absolute';
        this.dom.style.width = `${width}px`;
        this.dom.style.height = `${height}px`;
        this.dom.style.bottom = `${bottom}px`;
        this.dom.style.left = `${left}px`;

        this.updateBoundingRect();
      }

      updateBoundingRect() {
        const rect = this.dom.getBoundingClientRect();
        this.boundingRect = {
          left: rect.left,
          top: rect.top,
          width: rect.width,
          height: rect.height
        };
      }

      addClickListener(callback) {
        this.dom.addEventListener('click', callback);
      }

      removeClickListener(callback) {
        this.dom.removeEventListener('click', callback);
      }
    }

    scene = new Scene(document.getElementById('scene'));
    const table = new Block(400, 300);
    const wall = new Mesh('wall', 800, 600, 0, 0);
    scene.append(table);
    scene.append(wall);

    const book = new Mesh('book', 100, 150, 20, 20);
    const phone = new Mesh('phone', 100, 100, 20, 10);
    table.append(book);
    table.append(phone);

    book.addClickListener((e) => {
      e.stopPropagation();
      if (scene.camera.bigMode) {
        scene.camera.reset();
      } else {
        const centerX = book.boundingRect.left + book.boundingRect.width / 2 - scene.camera.sceneRect.width / 2 - scene.camera.sceneRect.left;
        const centerY = book.boundingRect.top + book.boundingRect.height / 2 - scene.camera.sceneRect.height / 2 - scene.camera.sceneRect.top;
        scene.camera.focus(centerX, centerY);
      }
    });

    phone.addClickListener((e) => {
      e.stopPropagation();
      if (scene.camera.bigMode) {
        scene.camera.reset();
      } else {
        const centerX = phone.boundingRect.left + phone.boundingRect.width / 2 - scene.camera.sceneRect.width / 2 - scene.camera.sceneRect.left;
        const centerY = phone.boundingRect.top + phone.boundingRect.height / 2 - scene.camera.sceneRect.height / 2 - scene.camera.sceneRect.top;
        scene.camera.focus(centerX, centerY);
      }
    });
  </script>
</body>

</html>

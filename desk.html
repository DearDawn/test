<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Scene with CSS</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    html {
      background-color: gray;
      overflow: visible;
    }

    body {
      perspective: 1000px;
      overflow: hidden;
    }

    .scene {
      min-width: fit-content;
      width: 100vw;
      height: 100vw;
      transform-style: preserve-3d;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0s;
      transform-origin: center;
      margin: auto;
      position: absolute;
      inset: 0;
      --offset-x: 0px;
      --offset-y: 0px;
      --scale: 1;
      --rotate-x: 0deg;
      --rotate-z: 0deg;
      transform: translateZ(-100px) scale(var(--scale)) translate(var(--offset-x), var(--offset-y)) rotateX(var(--rotate-x)) rotateZ(var(--rotate-z));

      .axisX,
      .axisY,
      .axisZ {
        position: absolute;
        width: 300%;
        height: 2px;
        background-color: red;
        transform-style: preserve-3d;

        &::before {
          content: '';
          width: 100%;
          height: 100%;
          background-color: inherit;
          position: absolute;
          transform: rotate3d(1, 0, 0, 90deg);
          top: 0;
          left: 0;
        }
      }

      .axisY {
        background-color: green;
        transform: rotate3d(0, 0, 1, 90deg);
      }

      .axisZ {
        background-color: blue;
        transform: rotate3d(0, 1, 0, 90deg);
      }

      .plainX,
      .plainY,
      .plainZ {
        position: absolute;
        width: 100%;
        height: 100%;
        --bg: red;
        /* 透明斜条纹背景 */
        background: repeating-linear-gradient(45deg, transparent, var(--bg) 1px, transparent 2px, transparent 3px), repeating-linear-gradient(-45deg, transparent, var(--bg) 1px, transparent 2px, transparent 3px);
        transform-style: preserve-3d;
        opacity: 0.1;
        border: var(--bg) 2px solid;
      }

      .plainY {
        --bg: green;
        transform: rotate3d(1, 0, 0, 90deg);
      }

      .plainZ {
        --bg: blue;
        transform: rotate3d(0, 1, 0, 90deg);
      }
    }

    .block {
      --block-l: 100px;
      --block-w: 100px;
      --block-h: 100px;
      --block-x: 0px;
      --block-y: 0px;
      --block-z: 0px;

      width: var(--block-l);
      height: var(--block-w);
      background-color: #d3d3d3;
      position: absolute;
      transform: translate3d(calc(-50% + var(--block-x)), calc(-50% + var(--block-y)), var(--block-z));
      z-index: 1;
      background: linear-gradient(30deg, #ddd 0%, #fff 30%, #fff 50%, #ddd 100%);
      box-shadow: inset 0 -5px 10px #fff;
      transform-style: preserve-3d;
      top: 50%;
      left: 50%;

      .side {
        background-color: #d3d3d3;
        position: absolute;
        transform-style: preserve-3d;
      }

      .side.front {
        width: var(--block-l);
        height: var(--block-h);
        bottom: 0;
        left: 0;
        transform: rotate3d(1, 0, 0, 90deg);
        transform-origin: bottom;
      }

      .side.back {
        width: var(--block-l);
        height: var(--block-h);
        top: 0;
        left: 0;
        transform: rotate3d(1, 0, 0, -90deg);
        transform-origin: top;
      }

      .side.left {
        width: var(--block-h);
        height: var(--block-w);
        bottom: 0;
        left: 0;
        transform: rotate3d(0, 1, 0, 90deg);
        transform-origin: left;
      }

      .side.right {
        width: var(--block-h);
        height: var(--block-w);
        bottom: 0;
        right: 0;
        transform: rotate3d(0, 1, 0, -90deg);
        transform-origin: right;
      }

      .side.bottom {
        width: var(--block-l);
        height: var(--block-w);
        filter: brightness(0.7);
        bottom: 0;
        left: 0;
        transform: translate3d(0, 0, calc(-1 * var(--block-h)));
      }
    }

    .mesh {
      --mesh-l: 300px;
      --mesh-w: 300px;
      --mesh-x: 0px;
      --mesh-y: 0px;
      --mesh-z: 0px;
      --mesh-rx: 0;
      --mesh-ry: 0;
      --mesh-rz: 0;
      --mesh-r: 0deg;

      width: var(--mesh-l);
      height: var(--mesh-w);
      position: absolute;
      top: 50%;
      left: 50%;
      z-index: 1;
      transform: translate3d(calc(-50% + var(--mesh-x)), calc(-50% + var(--mesh-y)), var(--mesh-z)) rotate3d(var(--mesh-rx), var(--mesh-ry), var(--mesh-rz), var(--mesh-r));
    }
  </style>
</head>

<body>
  <div class="scene" id="scene"></div>
  <script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script>
  <script>
    // VConsole 默认会挂载到 `window.VConsole` 上
    var vConsole = new window.VConsole();
  </script>
  <script src="./desk-scene.js"></script>
  <script src="./desk-block.js"></script>
  <script>
    let scene;

    scene = new Scene(document.getElementById('scene'));
    scene.showAxis();
    scene.showPlain();
    const table = new Block({ l: 400, w: 300, h: 20 });
    table.setPosition(0, 0, 10);
    const wall = new Mesh({ l: 600, w: 400, background: '#333' });
    wall.setPosition(0, -150, 0);
    wall.rotate(1, 0, 0, 90);
    scene.append(table);
    scene.append(wall);

    const book = new Mesh({ l: 150, w: 100, background: 'pink' });
    const phone = new Mesh({ l: 100, w: 100, background: 'yellow' });
    table.append(book);
    table.append(phone);

    book.addClickListener((e) => {
      e.stopPropagation();
      if (scene.camera.bigMode) {
        scene.camera.reset();
      } else {
        scene.camera.focus(0, 0);
      }
    });

    phone.addClickListener((e) => {
      e.stopPropagation();
      if (scene.camera.bigMode) {
        scene.camera.reset();
      } else {
        scene.camera.focus(0, 0);
      }
    });
  </script>
</body>

</html>
